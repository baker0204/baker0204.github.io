<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
    }

    a {
      color: #bb86fc;
      text-decoration: none;
      margin-top: 1.5rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Welcome to the Dark Side</header>
  <p>This is a minimalist dark mode website. Simple. Clean. Easy on the eyes.</p>
  <a href="#">Explore More</a>
</body>
</html>
